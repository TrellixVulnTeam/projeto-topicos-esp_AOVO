    <script>
        window.onload = ()=> {

            function carregarHTML(url, elemento) {
                fetch(url).then((resposta) => {
                    return resposta.text();
                }).then((html) => {
                    elemento.innerHTML = html;
                });
            }

            function getMain(){
                return document.getElementsByTagName('main')[0];
            }
            carregarHTML('home.html', getMain());

            var btnHome = document.getElementById('btnHome');
            btnHome.onclick = () =>{
                carregarHTML('home.html', getMain());
            };

            var btnPagina1 = document.getElementById('btnPagina1');
            btnPagina1.onclick = () =>{
                carregarHTML('secretaria.html',  getMain());
            };

            var btnPagina2 = document.getElementById('btnPagina2');

            };

            var btnPagina3 = document.getElementById('btnPagina3');
            btnPagina3.onclick = () =>{
                carregarHTML('/html/nivel2/nivel3/pagina3.html',  getMain());
            };
        }
